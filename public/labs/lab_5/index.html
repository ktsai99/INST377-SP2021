<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kevin Tsai</title>
  <!-- Font styling-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <!-- Bulma CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!--Outer Columns-->
  <section class="py-6 hero">
    <h1 class="py-6 title is-1 is-spaced has-text-black">
      Kevin Tsai's JSON markers to Maps
    </h1>
  </section>
    <!--Title Column-->
    <div class="columns">
      <!--Search Column-->
      <div class="column is-half ml-3 mt-4 px-6">
        <form action="" id="search-form">
          <div class="field has-addons">
          <label for="search"></label>
          <input class="input is-medium" type="text" id="search" name="search" placeholder="Enter Zip Code..." />
          <div class="control">
            <button type="submit" class="button is-medium">Submit</button>
          </div>
        </div>
          <ul class="suggestions has-text-white"></ul>
        </form>
      </div>
      <!--Map Column-->
      <div class="column mt-4 px-6">
        <div id="mapid"></div>
      </div>
    </div>

  <div class="address">
    <address>Written by Kevin Tsai</address>
  </div>
</body>
<script src="script.js"></script>

</html>
